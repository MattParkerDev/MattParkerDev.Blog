		window.setPreRenderReady = function () {

<div id="app">
	<!--Loading...-->
	<style>
		.loading-container {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100vw;
			height: 80vh;
		}

		.loader {
			color: #A87FD2;
			font-family: Roboto, Consolas, Menlo, Monaco, monospace;
			font-weight: bold;
			opacity: 0.8;
		}

		.l1 {
			display: inline-block;
			font-size: 13rem;
			animation: pulse-small 0.8s alternate infinite ease-in-out;
		}

		.l2 {
			display: inline-block;
			font-size: 14rem;
			animation: pulse 0.8s 0.7s alternate infinite ease-in-out;
		}

		.l3 {
			display: inline-block;
			font-size: 13rem;
			animation: pulse-small 0.8s alternate infinite ease-in-out;
		}

		@keyframes pulse {
			to {
				transform: scale(0.9);
				opacity: 0.5;
			}
		}

		@keyframes pulse-small {
			to {
				transform: scale(0.8);
				opacity: 0.5;
			}
		}
	</style>

	<div class="loading-container">
		<span class="loader l1">&lt;</span>
		<span class="loader l2">/</span>
		<span class="loader l3">&gt;</span>
	</div>
</div>
